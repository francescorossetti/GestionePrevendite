name: gestioneprevendite
description: A new Flutter project.

version: 1.0.1+15

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  #DATABASE
  sqflite: ^1.3.0
  path_provider: ^1.6.7
  path: ^1.6.4

  #BASE
  flutter_launcher_icons: ^0.7.5
  intl: ^0.16.0
  shared_preferences: ^0.5.7
  package_info: ^0.4.0+17
  url_launcher: ^5.4.5
  file_picker: ^1.8.0+1
  flutter_share: ^1.0.2+1
  pdf: ^1.7.1

  #FIREBASE
  firebase_core: ^0.4.4+3
  firebase_analytics: ^5.0.11
  admob_flutter: ^0.3.4

  #UI
  dynamic_theme: ^1.0.1
  fluttertoast: ^4.0.1
  bottom_navy_bar: ^5.4.0
  grouped_list: ^2.3.0
  rounded_loading_button: ^1.0.4
  dropdown_formfield: ^0.1.2
  numberpicker: ^1.2.0
  intro_slider: ^2.2.9
  charts_flutter: ^0.9.0
  flutter_staggered_grid_view: ^0.3.0

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_native_splash: ^0.1.9
  flutter_test:
    sdk: flutter

flutter_native_splash:
  image: "assets/images/icon.png"
  color: "42a5f5"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - lang/it.json
    - lang/en.json

  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Black.ttf
        - asset: assets/fonts/Rubik-BlackItalic.ttf
        - asset: assets/fonts/Rubik-Bold.ttf
        - asset: assets/fonts/Rubik-BoldItalic.ttf
        - asset: assets/fonts/Rubik-Italic.ttf
        - asset: assets/fonts/Rubik-Light.ttf
        - asset: assets/fonts/Rubik-LightItalic.ttf
        - asset: assets/fonts/Rubik-Medium.ttf
        - asset: assets/fonts/Rubik-MediumItalic.ttf
        - asset: assets/fonts/Rubik-Regular.ttf